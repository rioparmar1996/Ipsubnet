<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<title>IpSubNet</title>
	</head>
	<body>
		<div class="pageForm">
			<h1 class="text-center">IP Address Calculator by CodeLabs</h1>
			<div class="container row mt-5">
				<div class="d-flex col" style="justify-content: space-around">
					<div class="inputForm px-2 border">
						<form name="hostForm">
							<label for="hostNumbers">Enter No. Hosts:</label><br />
							<input
								type="text"
								id="hostNumbers"
								name="hostNumbers"
								value=""
							/><br />
							<a class="btn btn-primary my-2" onclick="calSubnet();return false"
								>Submit</a
							>
						</form>
						<h5>Output</h5>
						<span id="output"></span>
					</div>
					<div class="inputForm px-2 border">
						<form name="ipValidationForm">
							<label for="ipaddress">IP Validation:</label><br />
							<input type="text" id="ipAddress" name="ipaddress" /><br />
							<a
								class="btn btn-primary my-2"
								onclick="validateIP();return false"
							>
								Submit
							</a>
							<h5>Output</h5>
							<span id="result"></span>
						</form>
					</div>
					<div class="inputForm px-2 border">
						<form name="subnetRangeForm" class="d-flex">
							<div>
								<label for="ipaddress">Enter IP Address:</label><br />
								<input
									type="text"
									id="ipAddress"
									name="ipaddress"
									value=""
									style="width: 214px"
								/><br />
							</div>
							<div class="mx-2">
								<label for="lname">Select Subnet Mask: </label>
								<div>
									<select
										id="subnetValue"
										name="slct2"
										style="font-size: 20px; height: 30px"
									>
										<option value=""></option>
										<option value="32">255.255.255.255 / 32</option>
										<option value="31">255.255.255.254 / 31</option>
										<option value="30">255.255.255.252 / 30</option>
										<option value="29">255.255.255.248 / 29</option>
										<option value="28">255.255.255.240 / 28</option>
										<option value="27">255.255.255.224 / 27</option>
										<option value="26">255.255.255.192 / 26</option>
										<option value="25">255.255.255.128 / 25</option>
										<option value="24">255.255.255.0 / 24</option>
										<option value="23">255.255.254.0 / 23</option>
										<option value="22">255.255.252.0 / 22</option>
										<option value="21">255.255.248.0 / 21</option>
										<option value="20">255.255.240.0 / 20</option>
										<option value="19">255.255.224.0 / 19</option>
										<option value="18">255.255.192.0 / 18</option>
										<option value="17">255.255.128.0 / 17</option>
										<option value="16">255.255.0.0 / 16</option>
										<option value="15">255.254.0.0 / 15</option>
										<option value="14">255.252.0.0 / 14</option>
										<option value="13">255.248.0.0 / 13</option>
										<option value="12">255.240.0.0 / 12</option>
										<option value="11">255.224.0.0 / 11</option>
										<option value="10">255.192.0.0 / 10</option>
										<option value="9">255.128.0.0 / 9</option>
										<option value="8">255.0.0.0 / 8</option>
									</select>
								</div>
								<br />
							</div>
						</form>
						<a class="btn btn-primary" onclick="subnetRange();return false"
							>Submit</a
						>
						<a class="btn btn-primary" onclick="reload();return false"
							>Clear ALL</a
						>
						<div class="mt-3 mx-4">
							<label>Size of subnet:<span id="output1"></span></label>
						</div>
					</div>
				</div>
			</div>
			<div
				class="tabs"
				id="tabs"
				style="margin-left: 26rem; margin-right: -8rem; text-align: center"
			></div>
			<div id="container"></div>
			<div class="conatiner row">
				<div class="container col">
					<div class="mt-3 mx-4">
						<span id="table"></span>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
